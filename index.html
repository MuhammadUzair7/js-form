<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form.js</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container form">
        <button class="btn btn-primary mt-3" onclick="showLogin()">Login  as Admin</button>
        <div class="row">

            <div class="col-md-6 mt-5">
                <p>Select city</p>
                <select class="form-select h-75" id="city">
                    <option value="City" hidden>City</option>
                    <option value="Karachi">Karachi</option>
                    <option value="Lahore">Lahore</option>
                    <option value="Islamabad">Islamabad</option>
                    <option value="Quetta">Quetta</option>
                </select>
            </div>
            <div class="col-md-6 mt-5">
                <p>Full name</p>
                <input type="text" class="form-control w-100 h-75" placeholder="Full name" id="fname">
            </div>
            <div class="col-md-6 mt-5">
                <p>Father name</p>
                <input type="text" class="form-control w-100 h-75" placeholder="Father name" id="lname">
            </div>
            <div class="col-md-6 mt-5">
                <p>Email</p>
                <input type="email" class="form-control w-100 h-75" placeholder="Email" id="email">
            </div>
            <div class="col-md-6 mt-5">
                <p>Phone</p>
                <input type="text" class="form-control w-100 h-75" placeholder="Phone" id="phone">
            </div>
            <div class="col-md-6 mt-5">
                <p>CNIC</p>
                <input type="text" class="form-control w-100 h-75" placeholder="CNIC" id="cnic">
            </div>
            <div class="col-md-6 mt-5">
                <p>Birth Date</p>
                <input type="date" class="form-control w-100 h-75" id="bDate">
            </div>
            <div class="col-md-6 mt-5">
                <p>Select gender</p>
                <!-- <input type="text" class="form-control w-100 " placeholder="CNIC"> -->
                <select class="form-select h-75" id="gender">
                    <option value="" hidden>gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="col-md-12 mt-5">
                <h5>Address</h5>
                <input type="text" class="form-control w-100 h-75" placeholder="Enter your Address" id="address">
            </div>

        </div>
        <button type="button" class="btn btn-primary w-100 mt-5 mb-4" onclick="getDetail()">SUBMIT</button>
    </div>

    <div class="login container">
        <button class="btn btn-primary mt-3" onclick="showForm()">Back</button>
       
       

        <div class="mb-3 mt-5">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="Email"
                placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Password</label>
            <input type="password" class="form-control" id="Password"
                placeholder="********">
        </div>
        <button class="btn btn-primary" onclick="login()">Login</button>
    </div>
    <div class="dashboard container">

         <div class="container mt-5">
            <table class="table border">
                <thead class="border">
                    <th class="border">city</th>
                    <th class="border">name</th>
                    <th class="border">fname</th>
                    <th class="border">email</th>
                    <th class="border">phone</th>
                    <th class="border">cnic</th>
                    <th class="border">bDate</th>
                    <th class="border">gender</th>
                    <th class="border">address</th>
                </thead>
                <tbody id="tableID">
                </tbody>
            </table>
        </div>
    </div>
        
           
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>



    <script>

        function getDetail() {
            var city = document.getElementById("city").value;
            var fname = document.getElementById("fname").value;
            var lname = document.getElementById("lname").value;
            var email = document.getElementById("email").value;
            var phone = document.getElementById("phone").value;
            var cnic = document.getElementById("cnic").value;
            var bDate = document.getElementById("bDate").value;
            var gender = document.getElementById("gender").value;
            var address = document.getElementById("address").value;

            var tableID = document.getElementById("tableID").innerHTML +=
                `
    <tr>
        <td class="border text-nowrap">${city}</td>
        <td class="border text-nowrap">${fname}</td>
        <td class="border text-nowrap">${phone}</td>
        <td class="border text-nowrap">${email}</td>
        <td class="border text-nowrap">${cnic}</td>
        <td class="border text-nowrap">${bDate}</td>
        <td class="border text-nowrap">${gender}</td>
        <td class="border text-nowrap">${lname}</td>
        <td class="border text-nowrap">${address}</td>
       
        
    </tr>
    `;
        }

        function showLogin() {
            var a = document.getElementsByClassName('login')
            var b = document.getElementsByClassName('form')
            a[0].style.display = 'block'
            b[0].style.display = 'none'
            
        }
        function showForm() {
            var a = document.getElementsByClassName('login')
            var b = document.getElementsByClassName('form')
            a[0].style.display = 'none'
            b[0].style.display = 'block'
            
        }

        function login(){
            var Email = document.getElementById("Email").value
            var Password = document.getElementById("Password").value
            console.log(Email, Password)
            if(Email == "admin@gmail.com" && Password == "12345678"){
                alert("Your Password is Correct")
                var a = document.getElementsByClassName('dashboard')
            var b = document.getElementsByClassName('form')
            var c = document.getElementsByClassName('login')
            a[0].style.display = 'block'
            b[0].style.display = 'none'
            c[0].style.display = 'none'
            }else{
                alert("Your Password is UnCorrect")
            }
        
        }

    </script>

</body>

</html>
